<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body class="bg-gray-100 flex h-screen overflow-hidden">
    <aside id="sidebar" class="bg-white text-gray-800 w-64 flex flex-col justify-between shadow-lg h-full overflow-y-auto transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 fixed md:relative">
      <div class="p-6 border-b border-gray-200 flex items-center space-x-3 bg-[#5B2EFF] text-white">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-10 w-10" />
        <span class="font-bold text-2xl">RescueGo</span>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="home_screen.html" class="flex items-center space-x-3 p-3 rounded-lg text-lg font-semibold bg-[#EFE8FF] text-[#5B2EFF]">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="reservation_screen.html" class="flex items-center space-x-3 p-3 rounded-lg text-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V5zm6 0V3h2v2H9zm-3 2a1 1 0 00-1 1v5a1 1 0 001 1h8a1 1 0 001-1V8a1 1 0 00-1-1H6z" clip-rule="evenodd"></path>
          </svg>
          <span>Reservasi</span>
        </a>
        <a href="driver_screen.html" class="flex items-center space-x-3 p-3 rounded-lg text-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
          <span>Supir</span>
        </a>
        <a href="ambulance_screen.html" class="flex items-center space-x-3 p-3 rounded-lg text-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm-.293 4.707a1 1 0 001.414 0L10 12.414l1.879 1.879a1 1 0 001.414-1.414L11.414 11l1.879-1.879a1 1 0 00-1.414-1.414L10 9.586 8.121 7.707a1 1 0 00-1.414 1.414L8.586 11l-1.879 1.879a1 1 0 000 1.414z"
            ></path>
          </svg>
          <span>Ambulans</span>
        </a>
        <a href="maintenance_screen.html" class="flex items-center space-x-3 p-3 rounded-lg text-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M11.49 3.17c-.325-.333-.772-.5-1.23-.5h-2.1c-.458 0-.905.167-1.23.5L3 7.218V16a2 2 0 002 2h10a2 2 0 002-2V7.218l-3.085-4.048zM11.25 10a.75.75 0 00-1.5 0v3.25L9 11.25a.75.75 0 00-1.5 0L8.25 14H7a.75.75 0 000 1.5h1.25a.75.75 0 000-1.5H7.75z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span>Perbaikan</span>
        </a>
        <a href="user_screen.html" class="flex items-center space-x-3 p-3 rounded-lg text-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
          <span>Pengguna</span>
        </a>
      </nav>
      <div class="p-4 border-t border-gray-200">
        <button id="logoutBtn" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700">Keluar</button>
      </div>
    </aside>

    <div class="flex-1 flex flex-col">
      <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md md:hidden">
        <div class="flex items-center space-x-3">
          <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-9 w-9" />
          <span class="font-bold text-xl">RescueGo</span>
        </div>
        <button id="burgerMenu" class="text-white text-2xl focus:outline-none">&#9776;</button>
      </header>
      <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden hidden"></div>

      <main class="flex-1 p-6 md:p-8 bg-gray-100 overflow-y-auto">
        <div class="max-w-7xl mx-auto">
          <h2 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Admin</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="bg-white rounded-xl shadow-xl p-6 text-center">
              <p id="totalReservations" class="text-6xl md:text-7xl font-bold text-[#5B2EFF]">...</p>
              <p class="text-gray-700 text-base mt-2">Total Reservasi</p>
            </div>
            <div class="bg-white rounded-xl shadow-xl p-6 text-center">
              <p id="activeReservations" class="text-6xl md:text-7xl font-bold text-[#5B2EFF]">...</p>
              <p class="text-gray-700 text-base mt-2">Reservasi Aktif</p>
            </div>
            <div class="bg-white rounded-xl shadow-xl p-6 text-center">
              <p id="availableAmbulances" class="text-6xl md:text-7xl font-bold text-[#5B2EFF]">...</p>
              <p class="text-gray-700 text-base mt-2">Ambulans Tersedia</p>
            </div>
            <div class="bg-white rounded-xl shadow-xl p-6 text-center">
              <p id="pendingMaintenance" class="text-6xl md:text-7xl font-bold text-[#5B2EFF]">...</p>
              <p class="text-gray-700 text-base mt-2">Perbaikan Tertunda</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="snackbar">
      <div id="snackbarIcon"></div>
      <div id="snackbarMessageContainer">
        <div id="snackbarTitle"></div>
        <div id="snackbarMessage"></div>
      </div>
      <button id="snackbarCloseBtn">&times;</button>
    </div>
    <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
      <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm text-center">
        <h2 id="confirm-title" class="text-xl font-bold text-gray-800 mb-3">Konfirmasi Aksi</h2>
        <p id="confirm-message" class="text-base text-gray-600 mb-6">Apakah Anda yakin?</p>
        <div class="flex justify-between gap-4">
          <button id="confirm-cancel-btn" class="w-full px-5 py-3 text-gray-700 font-semibold bg-gray-200 rounded-lg">Batal</button>
          <button id="confirm-ok-btn" class="w-full px-5 py-3 bg-red-600 text-white font-semibold rounded-lg">Ya</button>
        </div>
      </div>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/apiHelper.js"></script>
    <script src="/public/js/dashboard.js"></script>
    <script src="/public/js/adminScript.js"></script>
  </body>
</html>
